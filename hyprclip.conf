# =======================================================
# HYPRCLIP SLOTS CONFIGURATION
# =======================================================

# -------------------------------------------------------
# COPY MODE: Press Super+C, then a number (0-9)
# Saves the HIGHLIGHTED text into the specific slot.
# -------------------------------------------------------
bind = SUPER, C, submap, copymode

submap = copymode

# Key definitions (0-9)
bind = , 1, exec, clip c 1
bind = , 1, submap, reset

bind = , 2, exec, clip c 2
bind = , 2, submap, reset

bind = , 3, exec, clip c 3
bind = , 3, submap, reset

bind = , 4, exec, clip c 4
bind = , 4, submap, reset

bind = , 5, exec, clip c 5
bind = , 5, submap, reset

bind = , 6, exec, clip c 6
bind = , 6, submap, reset

bind = , 7, exec, clip c 7
bind = , 7, submap, reset

bind = , 8, exec, clip c 8
bind = , 8, submap, reset

bind = , 9, exec, clip c 9
bind = , 9, submap, reset

bind = , 0, exec, clip c 0
bind = , 0, submap, reset

# Escape to cancel
bind = , escape, submap, reset

# Reset submap (Critical!)
submap = reset


# -------------------------------------------------------
# PASTE MODE: Press Super+V, then a number (0-9)
# Pastes the content of the slot immediately.
# -------------------------------------------------------
bind = SUPER, V, submap, pastemode

submap = pastemode

# Key definitions (0-9)
bind = , 1, exec, clip p 1
bind = , 1, submap, reset

bind = , 2, exec, clip p 2
bind = , 2, submap, reset

bind = , 3, exec, clip p 3
bind = , 3, submap, reset

bind = , 4, exec, clip p 4
bind = , 4, submap, reset

bind = , 5, exec, clip p 5
bind = , 5, submap, reset

bind = , 6, exec, clip p 6
bind = , 6, submap, reset

bind = , 7, exec, clip p 7
bind = , 7, submap, reset

bind = , 8, exec, clip p 8
bind = , 8, submap, reset

bind = , 9, exec, clip p 9
bind = , 9, submap, reset

bind = , 0, exec, clip p 0
bind = , 0, submap, reset

# Escape to cancel
bind = , escape, submap, reset

# Reset submap (Critical!)
submap = reset
